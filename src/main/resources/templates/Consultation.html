<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="adminpage">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div layout:fragment="content1">
  <div class="container" style="margin-top: 50px">
    <form method="get">
      <label></label>
      <input type="text" name="chercher" >
      <button type="submit" class="btn btn-primary">Chercher</button>
    </form>
    <table class="table caption-top">

      <thead>
      <tr>
        <th>ID</th>
        <th>Rapport consultation</th>
        <th>date consultation</th>

        <th>prix consultation</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c:${consult}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.rapport_consultation}"></td>
        <td th:text="${c.date_consultation}"></td>
        <td th:text="${c.prix_consultation}"></td>
        <td sec:authorize='hasAuthority("ADMIN")'><a th:href="@{/User/Consultation/Edit(id=${c.id})}" class="btn btn-outline-success" th:text="Edit"></a> </td>
        <td sec:authorize='hasAuthority("ADMIN")' ><a th:href="@{/User/Consultation/Delete(id=${c.id})}" onclick="return confirm('are you sure ? ')" class="btn btn-outline-danger">Delete</a> </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
