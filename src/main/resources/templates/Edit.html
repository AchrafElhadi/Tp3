<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="BaseMaster">
<head>
    <meta charset="UTF-8">
    <Link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content1" >
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save(page=${currentpage},keyword=${keyword})}">
            <div>

                <input  class="form-control" type="hidden" name="id" th:value="${patient.getId()}">

            </div>
            <div>
                <label>Nom</label>
                <input  class="form-control" type="text" name="nom" th:value="${patient.getNom()}">
                <span th:errors="${patient.nom}"></span>
            </div>

            <div>
                <label>DateNaissance</label>
                <input  class="form-control" type="date" name="datenaissance" th:value="${patient.getDatenaissance()}"/>
                <span th:errors="${patient.datenaissance}"></span>
            </div>

            <div>
                <label>Score</label>
                <input  class="form-control" type="text" name="score" th:value="${patient.getScore()}"/>
                <span th:errors="${patient.score}"></span>
            </div>

            <div>
                <label>Malade</label>
                <input  class="" type="checkbox" name="malade" th:checked="${patient.isMalade()}"/>
                <span th:errors="${patient.malade}"></span>
            </div>

            <button type="submit" class="btn btn-primary"  >save</button>
        </form>
    </div>
</div>

</body>
</html>
